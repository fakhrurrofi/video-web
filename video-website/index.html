<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>2025 Video Scheduler</h1>
    <p>Manage and automate your video playback schedule with ease.</p>
  </header>

  <main>
    <section id="upload-section">
      <h2>Upload Videos</h2>
      <input type="file" id="videoUpload" accept="video/*" multiple>
      <ul id="videoList"></ul>
    </section>

    <section id="schedule-section">
      <h2>Schedule Video Playback</h2>
      <form id="scheduleForm">
        <label for="videoSelect">Select Video:</label>
        <select id="videoSelect"></select>

        <label for="scheduleTime">Schedule Time:</label>
        <input type="datetime-local" id="scheduleTime" required>

        <label for="playDuration">Play Duration (seconds):</label>
        <input type="number" id="playDuration" min="1" required>

        <label>
          <input type="checkbox" id="loopVideo">
          Loop Video
        </label>

        <button type="submit">Add to Schedule</button>
      </form>
      <ul id="scheduledList"></ul>
      <h2>Video Player</h2>
      <video id="videoElement" controls></video>
    </section>

  </main>

  <footer>
    <p>2025 Video Scheduler. Created with ewareness by Fakhrurrofi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
